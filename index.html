<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Bootstrap Freelancer</title>
</head>
<body>
  <header>
    <div class="container-sm">
      <nav class="row justify-content-between">
        <div class="col-6 col-sm-6 col-md-6 col-lg-6">
          <div class="_box"></div>
        </div>
        <div class="col-6 col-sm-6 col-md-6 col-lg-6">
          <div class="_box justify-content-end">
            <ul class="d-flex justify-content-end">
              <li class="li d-none d-sm-block"></li>
              <li class="li d-none d-sm-block"></li>
              <li class="li d-none d-sm-block"></li>
              <li class="li d-inline-block d-sm-none"></li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
  </header>
  <div class="_jumbotron">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 col-sm-12 col-md-12 col-lg-12">
          <div class="_box"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-sm-12 col-md-12 col-lg-12">
          <div class="_box"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-sm-12 col-md-12 col-lg-12">
          <div class="_box"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-sm-12 col-md-12 col-lg-12">
          <div class="_box"></div>
        </div>
      </div>
    </div>
  </div>

  <main>
    <div class="section-portfolio">
      <div class="container-sm  mt-3">
        <div class="row">
          <div class="col-12 col-sm-12 col-md-12 col-lg-12">
            <div class="_box"></div>
          </div>
        </div>
        <div class="row">
          <div class="col-12 col-sm-12 col-md-12 col-lg-12">
            <div class="_box"></div>
          </div>
        </div>
        <div class="row">
          <div class="col-12 col-sm-12 col-md-12 col-lg-12">
            <div class="_box">
              <div class="row">
                <div class="col-12 col-sm-6 col-md-6 col-lg-4">
                  <div class="_box-nesting"></div>
                </div>
                <div class="col-12 col-sm-6 col-md-6 col-lg-4">
                  <div class="_box-nesting"></div>
                </div>
                <div class="col-12 col-sm-6 col-md-6 col-lg-4">
                  <div class="_box-nesting"></div>
                </div>
                <div class="col-12 col-sm-6 col-md-6 col-lg-4">
                  <div class="_box-nesting"></div>
                </div>
                <div class="col-12 col-sm-6 col-md-6 col-lg-4">
                  <div class="_box-nesting"></div>
                </div>
                <div class="col-12 col-sm-6 col-md-6 col-lg-4">
                  <div class="_box-nesting"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="section-about mt-3">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12 col-sm-12 col-md-12 col-lg-12">
            <div class="_box"></div>
          </div>
        </div>
        <div class="row">
          <div class="col-12 col-sm-12 col-md-12 col-lg-12">
            <div class="_box"></div>
          </div>
        </div>
        <div class="row">
          <div class="col-12 col-sm-6 col-md-6 col-lg-6">
            <div class="_box"></div>
          </div>
          <div class="col-12 col-sm-6 col-md-6 col-lg-6">
            <div class="_box"></div>
          </div>
        </div>
        <div class="row">
          <div class="col-12 col-sm-12 col-md-12 col-lg-12">
            <div class="_box"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="section-contact pt-3">
      <div class="container-sm">
        <div class="row">
          <div class="col-12 col-sm-12 col-md-12 col-lg-12">
            <div class="_box"></div>
          </div>
        </div>
        <div class="row">
          <div class="col-12 col-sm-12 col-md-12 col-lg-12">
            <div class="_box"></div>
          </div>
        </div>
        <div class="row">
          <div class="col-12 col-sm-12 col-md-12 col-lg-12">
            <div class="_box _box-r"></div>
          </div>
          <div class="col-12 col-sm-12 col-md-12 col-lg-12">
            <div class="_box _box-r"></div>
          </div>
          <div class="col-12 col-sm-12 col-md-12 col-lg-12">
            <div class="_box _box-r"></div>
          </div>
          <div class="col-12 col-sm-12 col-md-12 col-lg-12">
            <div class="_box _box-r"></div>
          </div>
          <div class="col-12 col-sm-12 col-md-12 col-lg-12">
            <div class="_box _box-r"></div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="mt-3">
    <div class="footer-top">
      <div class="container-sm">
        <div class="row">
          <div class="col-12 col-sm-4 col-md-4 col-lg-4">
            <div class="_box"></div>
          </div>
          <div class="col-12 col-sm-4 col-md-4 col-lg-4">
            <div class="_box"></div>
          </div>
          <div class="col-12 col-sm-4 col-md-4 col-lg-4">
            <div class="_box"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer-bottom">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12 col-sm-12 col-md-12 col-lg-12">
            <div class="_box"></div>
          </div>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
